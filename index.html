<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music for Designing</title>

    <!-- Compiled CSS file -->
     <link rel="stylesheet" href="/src/style.css">
    <!-- Transpiled JS -->
    <script src="/src/script.js" type="module" defer></script>

  </head>

<body id="body" class="min-h-screen flex items-center justify-center">


    <div class="absolute top-0 right-0 w-[600px] h-[600px] bg-pink-400/40 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute top-20 right-40 w-[500px] h-[500px] bg-purple-400/40 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute top-40 right-20 w-[400px] h-[400px] bg-orange-400/40 rounded-full blur-3xl animate-pulse" ></div>
  
  <div class="absolute bottom-0 left-0 w-[600px] h-[600px] bg-cyan-400/40 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-20 left-40 w-[500px] h-[500px] bg-blue-400/40 rounded-full blur-3xl animate-pulse"></div>

  <!-- Main Content Container -->
  <main class="p-8 max-w-5xl w-full relative grid grid-cols-2 gap-8 bg-zinc-50 rounded-3xl shadow-lg">

    <!-- LEFT SIDE - Album -->
    <div>
      <img 
        src="assets/images/GMT (Jaie xx Remix) [Edit].png"
        alt="GMT (Jaie xx Remix) [Edit] Album cover"
        class="w-full aspect-square object-cover rounded-2xl"
      />
    </div>

    <!-- RIGHT SIDE - Everything else -->
    <div class="flex flex-col justify-between space-y-6">
      
      <div class="space-y-6">
        <h1 class="text-5xl font-bold">
          Music for Designing
        </h1>

        <section>
          <h2 id="quote-text" class="text-2xl font-bold leading-relaxed">
            "GMT (Jaie xx Remix) [Edit]"
          </h2>
          <p id="quote-author" class="text-lg font-light mt-4">
            Oliver Sim & Jamie xx
          </p>
        </section>
      </div>

      <button id="refresh-btn" class="group w-full py-4 bg-black text-white rounded-lg hover:bg-gray-800 flex items-center justify-center gap-2">
        <svg class="w-5 h-5 transition-transform duration-300 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        Find Another Track
      </button>

    </div>

  </main>

</body>
