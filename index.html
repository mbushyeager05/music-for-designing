<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music for Designing</title>

    <!-- Compiled CSS file -->
     <link rel="stylesheet" href="/src/style.css">
    <!-- Transpiled JS -->
    <script src="/src/script.js" type="module" defer></script>

  </head>

<body id="body" class="min-h-screen flex items-center justify-center bg-cyan-600">


    <div class="absolute top-50 right-190 w-[600px] h-[600px] bg-pink-400/40 rounded-full blur-3xl"></div>
  <div class="absolute top-90 left-140 w-[500px] h-[500px] bg-purple-400/40 rounded-full blur-3xl"></div>
  <div class="absolute top-40 left-180 w-[400px] h-[400px] bg-orange-400/40 rounded-full blur-3xl" ></div>
  
  <div class="absolute top-130 right-150 w-[600px] h-[600px] bg-cyan-400/40 rounded-full blur-3xl"></div>
  <div class="absolute top-110 left-140 w-[500px] h-[500px] bg-blue-400/40 rounded-full blur-3xl"></div>

  <!-- Main Content Container -->
  <main class="p-8 max-w-5xl w-full relative grid grid-cols-2 gap-8 bg-white/30 backdrop-blur-lg rounded-3xl shadow-lg">

    <!-- LEFT SIDE - Album -->
    <div>
      <img 
        src="assets/images/GMT (Jaie xx Remix) [Edit].png"
        alt="GMT (Jaie xx Remix) [Edit] Album cover"
        class="w-full aspect-square object-cover rounded-2xl"
      />
    </div>

    <!-- RIGHT SIDE - Everything else -->
    <div class="flex flex-col justify-between space-y-6">
      
      <div class="space-y-6">
        <h1 class="text-5xl font-bold">
          Music for Designing
        </h1>

        <section>
          <h2 id="quote-text" class="text-2xl font-bold leading-relaxed">
            "GMT (Jaie xx Remix) [Edit]"
          </h2>
          <p id="quote-author" class="text-lg font-light mt-4">
            Oliver Sim & Jamie xx
          </p>
        </section>
      </div>

      <button id="refresh-btn" class="group w-full py-4 bg-black text-white rounded-lg hover:bg-emerald-500 flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 transition-transform duration-300">
          <path d="M2 10v3"/>
          <path d="M6 6v11"/>
          <path d="M10 3v18"/>
          <path d="M14 8v7"/>
          <path d="M18 5v13"/>
          <path d="M22 10v3"/>
        </svg>
        Find Another Track
      </button>

    </div>

  </main>

</body>
